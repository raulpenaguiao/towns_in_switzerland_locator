<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Web app for crossword solving">
    	<meta name="keywords" content="crossword, words, search">

		<title>Swiss Town Locator</title>
		<!-- viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- external fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

		<!-- external CSS styles -->
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<h1>Swiss Town Locator</h1>
		</header>
		<div class="cf strip" >
			<div class="center-col">
				<div class="banner" id="townDisplay"></div>
			</div>
			<div class="center-col">
				<img class="centerimage" src="https://raw.githubusercontent.com/raulpenaguiao/towns_in_switzerland_locator/main/assets/images/swiss_cantons.svg" alt="Map of Switzerland with Cantons"> 
			</div>
			<div class="center-col">
				<div class="btn">Confirm choice</div>
				<div class="btn">Next town</div>
				<div class="btn">Distance: <span id="distanceSpan"></span></div>
			</div>
			<div class="center-col" id="previousScores">
			</div>
		</div>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
